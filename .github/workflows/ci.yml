name: hugegraph-client ci

on:
  push:
    branches:
      - master
      - /^release-.*$/
      - /^test-.*$/
      - gh-master
      - gh-dis-release
  pull_request:
    branches:
      - master
      - /^release-.*$/
      - /^test-.*$/
      - gh-master
      - gh-dis-release

jobs:
  build:
    runs-on: ubuntu-18.04
    env:
      TRAVIS_DIR: assembly/travis
      LIB_DIR: assembly/lib
      COMMIT_ID: 58a0c71682a7218b08616a9550958d285b52eb64
      BRANCH_ID: gh-master
    steps:
      - name: Install JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Compile
        run: |
          mvn install:install-file -DgroupId=com.baidu.hugegraph -DartifactId=hugegraph-common -Dversion=1.8.10 -Dpackaging=jar -Dfile=$LIB_DIR/hugegraph-common-1.8.10.jar -DpomFile=$LIB_DIR/common-pom.xml
          mvn compile -Dmaven.javadoc.skip=true | grep -v "Downloading\|Downloaded"

      - name: Prepare env and service
        run: |
          $TRAVIS_DIR/install-etcd.sh
          $TRAVIS_DIR/install-hugegraph-from-source.sh $COMMIT_ID | grep -v "Downloading\|Downloaded"

      - name: Run test
        run: |
          mvn test -Dtest=UnitTestSuite
          mvn test -Dtest=ApiTestSuite
          mvn test -Dtest=FuncTestSuite

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: target/jacoco.xml
